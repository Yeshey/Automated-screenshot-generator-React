<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Screenshot Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="overlay">
    <div id="overlay-content">
      <h2>Welcome!</h2>
      <p>Click the button below to begin.</p>
      <button id="overlay-button">Start</button>
    </div>
  </div>
  <h1>Automated Screenshot Generator</h1>
  <form>
    <label for="link-input">Enter website URL:</label>
    <input type="text" id="link-input" name="link-input"><br>
    <button type="button" onclick="takeScreenshot()">Take Screenshot</button>
    <button type="button" onclick="signIn()">Sign In to Google Drive</button>
  </form>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
